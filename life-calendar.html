<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Still Kicking: My Weekly Life Progress - hey_prateek</title>
<style>
  html, body {
    margin: 0; padding: 0;
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background: black;
    color: white;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    padding: 2rem 1rem;
  }
  #starfield {
    position: fixed; top: 0; left: 0;
    width: 100%; height: 100%;
    z-index: 0;
  }
  .container {
    position: relative;
    z-index: 1;
    max-width: 960px;
    width: 100%;
    background: rgba(0,0,0,0.65);
    border-radius: 12px;
    padding: 30px 25px 40px;
    box-sizing: border-box;
    text-align: center;
    display: flex;
    flex-direction: column;
    gap: 30px;
  }
  h1 {
    margin-bottom: 0;
    font-size: 2.8rem;
    color: #ff6f61;
    text-shadow: 0 0 8px #ff6f61;
  }
  #calendar {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(8px, 1fr));
    grid-gap: 3px;
    justify-content: center;
  }
  .week {
    width: 8px;
    height: 8px;
    background-color: #222;
    border-radius: 3px;
    border: 1px solid #444;
    box-sizing: border-box;
  }
  .week.passed {
    background-color: #ff6f61;
    border-color: #ff6f61;
    box-shadow: 0 0 6px #ff6f61;
  }
  .legend {
    display: flex;
    justify-content: center;
    gap: 30px;
    font-size: 15px;
    color: #eee;
    text-shadow: 0 0 6px #222;
  }
  .legend div {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .legend .box {
    width: 22px;
    height: 22px;
    border-radius: 5px;
  }
  .legend .passed {
    background-color: #ff6f61;
    box-shadow: 0 0 9px #ff6f61;
  }
  .legend .future {
    background-color: #222;
    border: 1px solid #444;
  }
  @media (min-width: 768px) {
    #calendar {
      grid-template-columns: repeat(52, 12px);
    }
    .week {
      width: 12px;
      height: 12px;
    }
  }
</style>
</head>
<body>
<canvas id="starfield"></canvas>
<div class="container">
  <h1>Still Kicking: My Weekly Life Progress</h1>
  <div id="calendar"></div>
  <div class="legend">
    <div><div class="box passed"></div> Weeks Lived</div>
    <div><div class="box future"></div> Weeks Remaining</div>
  </div>
</div>

<script>
  // Starry background stars
  const canvas = document.getElementById('starfield');
  const ctx = canvas.getContext('2d');
  let stars = [];
  const starCount = 300;

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  class Star {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.radius = Math.random() * 1.3 + 0.3;
      this.alpha = Math.random() * 0.7 + 0.3;
      this.delta = (Math.random() * 0.02 + 0.005) * (Math.random() < 0.5 ? 1 : -1);
    }
    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
      ctx.fill();
    }
    update() {
      this.alpha += this.delta;
      if(this.alpha < 0.2 || this.alpha > 1) this.delta = -this.delta;
    }
  }
  function initStars() {
    stars = [];
    for(let i=0; i<starCount; i++){
      stars.push(new Star());
    }
  }
  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(s => { s.update(); s.draw(); });
    requestAnimationFrame(animateStars);
  }
  window.addEventListener('resize', () => {
    resize();
    initStars();
  });
  resize();
  initStars();
  animateStars();

  // Life calendar logic
  const birthDate = new Date(1999, 0, 9);
  const lifespanYears = 80;
  const weeksPerYear = 52;
  const totalWeeks = lifespanYears * weeksPerYear;
  const calendar = document.getElementById('calendar');

  function weeksBetween(startDate, endDate) {
    const msPerWeek = 1000 * 60 * 60 * 24 * 7;
    return Math.floor((endDate - startDate) / msPerWeek);
  }
  function createCalendar() {
    const now = new Date();
    const weeksLived = weeksBetween(birthDate, now);
    calendar.innerHTML = '';
    for(let i=0; i < totalWeeks; i++) {
      const w = document.createElement('div');
      w.classList.add('week');
      if(i < weeksLived) {
        w.classList.add('passed');
      }
      calendar.appendChild(w);
    }
  }
  createCalendar();
</script>
</body>
</html>
